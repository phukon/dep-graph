<!-- graph.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Component Dependency Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    html, body {
      height: 100%; /* Ensure the body takes full height */
      margin: 0; /* Remove default margin */
    }
    svg {
      width: 100%; /* Make SVG take full width */
      height: 100%; /* Make SVG take full height */
    }
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }
    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }
    text {
      font-family: sans-serif;
      font-size: 10px;
    }
    .entry-point {
      fill: #ff0000;
    }
  </style>
</head>
<body>
  <svg></svg>
  <script>
    // Load the dependency graph data
    fetch('dependencyGraph.json')
      .then(response => response.json())
      .then(data => {
        const nodes = Object.keys(data).map(file => ({ id: file }));
        const links = [];
        Object.entries(data).forEach(([source, { outgoingDependencies }]) => {
          outgoingDependencies.forEach(dep => {
            if (data[dep.resolvedPath]) {
              links.push({ source, target: dep.resolvedPath });
            }
          });
        });

        const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(100))
          .force("charge", d3.forceManyBody().strength(-5))
          .force("center", d3.forceCenter(600, 450));

        const svg = d3.select("svg");

        const link = svg.append("g")
          .attr("class", "links")
          .selectAll("line")
          .data(links)
          .enter().append("line");

        const node = svg.append("g")
          .attr("class", "nodes")
          .selectAll("g")
          .data(nodes)
          .enter().append("g")
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        node.append("circle")
          .attr("r", 5)
          .attr("class", d => data[d.id].incomingDependencies.length === 0 ? "entry-point" : "");

        node.append("text")
          .attr("dx", 12)
          .attr("dy", ".35em")
          .text(d => d.id);

        node.append("title")
          .text(d => d.id);

        simulation
          .nodes(nodes)
          .on("tick", ticked);

        simulation.force("link")
          .links(links);

        function ticked() {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node
            .attr("transform", d => `translate(${d.x},${d.y})`);
        }

        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
      });
  </script>
</body>
</html>
