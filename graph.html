<!-- graph.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Component Dependency Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }
    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }
    text {
      font-family: sans-serif;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <svg width="960" height="600"></svg>
  <script>
    // Load the dependency graph data
    fetch('dependencyGraph.json')
      .then(response => response.json())
      .then(data => {
        const nodes = new Set();
        const links = [];

        Object.keys(data).forEach(source => {
          nodes.add(source);
          data[source].forEach(target => {
            nodes.add(target);
            links.push({ source, target });
          });
        });

        const nodesArray = Array.from(nodes).map(file => ({ id: file }));

        const svg = d3.select("svg"),
              width = +svg.attr("width"),
              height = +svg.attr("height");

        const simulation = d3.forceSimulation(nodesArray)
          .force("link", d3.forceLink(links).id(d => d.id).distance(50))
          .force("charge", d3.forceManyBody().strength(-200))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
          .attr("class", "links")
          .selectAll("line")
          .data(links)
          .enter().append("line")
          .attr("stroke-width", 1);

        const node = svg.append("g")
          .attr("class", "nodes")
          .selectAll("circle")
          .data(nodesArray)
          .enter().append("circle")
          .attr("r", 5)
          .attr("fill", "steelblue")
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        const label = svg.append("g")
          .attr("class", "labels")
          .selectAll("text")
          .data(nodesArray)
          .enter().append("text")
          .attr("dy", -3)
          .text(d => path.basename(d.id));

        simulation.on("tick", () => {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

          label
            .attr("x", d => d.x)
            .attr("y", d => d.y);
        });

        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
      });

    // Helper to extract filename from path
    function pathBasename(path) {
      if (!path) return 'Unknown';
      const parts = path.split('/');
      return parts[parts.length - 1] || path;
    }
    // Assign the helper to use in label text
    const path = { basename: pathBasename };
  </script>
</body>
</html>
